name: pr-test-build-macos

permissions:
  contents: read

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-test-build-macos:
    runs-on: macos-26
    steps:
    - uses: actions/checkout@v6

    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version: stable
        cache-dependency-path: src/go.sum

    - name: Install packages
      run: |
        brew install glfw glew

    - name: Install dependencies
      run: |
        cd src
        go mod download

    - name: Run tests
      # Skip internal/crypto and internal/volume - Argon2 is extremely slow on macOS ARM64 runners
      run: |
        cd src
        go test -v -race -timeout 10m ./internal/encoding/... ./internal/fileops/... ./internal/header/... ./internal/keyfile/... ./internal/util/...

    - name: Build
      run: |
        cd src
        go build -v -ldflags="-s -w" -o Picocrypt-NG ./cmd/picocrypt
      env:
        CGO_ENABLED: 1

    - name: Package as .app in a .dmg
      run: |
        mv dist/macos/Picocrypt-NG.app.zip .
        unzip -d Picocrypt-NG.app Picocrypt-NG.app.zip
        rm Picocrypt-NG.app.zip
        mv src/Picocrypt-NG Picocrypt-NG.app/Contents/MacOS/Picocrypt-NG
        rm Picocrypt-NG.app/Contents/Resources/icon.icns
        mv dist/macos/iconSmall.icns Picocrypt-NG.app/Contents/Resources/icon.icns
        mkdir out
        cp -R Picocrypt-NG.app out
        hdiutil create Picocrypt-NG.dmg -volname Picocrypt-NG -fs APFS -format UDZO -srcfolder out

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pr-test-build-macos-ONLY-FOR-TESTING
        path: |
          Picocrypt-NG.dmg
        if-no-files-found: error
        compression-level: 9
